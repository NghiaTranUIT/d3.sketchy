<html>
	<head>
		<style type="text/css">
			body,html{
				margin:0;
				padding:0;
			}

			#svg{
				width:200px;
				height:200px;
				margin:30px 0 0 30px;
			}

			rect{
				fill:none;
				stroke:#000;
			}

			path{
				fill:none;
				stroke:#000;
				stroke-width:0.3;
				stroke-linecap:round;
				stroke-linejoin:round;
			}

			path.red{
				stroke:red;
				stroke-width:1;
			}

			path.blue{
				stroke:blue;
				stroke-width:1;
			}

			path.black{
				stroke:black;
				stroke-width:1;
			}
		</style>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="../d3.sketchy.js"></script>
	</head>
	<body>
		<svg id="svg" width="200" height="200"></svg>
		<script type="text/javascript">
			var svg = d3.select("#svg");
			var sketchy = d3sketchy();
			sketchy.circleStroke({svg:svg, x:100, y:100, r:50, density:2, sketch:0.3});

		</script>
	</body>
</html>
